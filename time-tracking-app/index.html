<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="parent">
        <div class="user-info">
            <img class="jeremy" src="images/jeremy.png" alt="">
            <div>Report for</div>
            <div class="name">
                Jeremy Robson
            </div>
        </div>
        <div class="items">
            <div class="item">
                <div class="item-content">
                    <div class="top">
                        <div class="activity">Work</div>
                        <div class="threedots">...</div>
                    </div>
                    <div class="time">32 hrs</div>
                    <div class="last-week">Last Week - 36 hrs</div>
                </div>
            </div>
            <div class="item" style="background-color: aqua;">
                <div class="item-content">
                    <div class="top">
                        <div class="activity">Play</div>
                        <div class="threedots">...</div>
                    </div>
                    <div class="time">10 hrs</div>
                    <div class="last-week">Last Week - 8 hrs</div>
                </div>
            </div>
            <div class="item" style="background-color: rgb(38, 226, 138);">
                <div class="item-content">
                    <div class="top">
                        <div class="activity">Study</div>
                        <div class="threedots">...</div>
                    </div>
                    <div class="time">4 hrs</div>
                    <div class="last-week">Last Week - 7 hrs</div>
                </div>
            </div>
            <div class="item" style="background-color: rgb(235, 141, 141);">
                <div class="item-content">
                    <div class="top">
                        <div class="activity">Exercise</div>
                        <div class="threedots">...</div>
                    </div>
                    <div class="time">4 hrs</div>
                    <div class="last-week">Last Week - 5 hrs</div>
                </div>
            </div>
            <div class="item" style="background-color: rgb(243, 149, 243);">
                <div class="item-content">
                    <div class="top">
                        <div class="activity">Social</div>
                        <div class="threedots">...</div>
                    </div>
                    <div class="time">5 hrs</div>
                    <div class="last-week">Last Week - 10 hrs</div>
                </div>
            </div>
            <div class="item" style="background-color: rgb(240, 240, 152);">
                <div class="item-content">
                    <div class="top">
                        <div class="activity">Self Care</div>
                        <div class="threedots">...</div>
                    </div>
                    <div class="time">2 hrs</div>
                    <div class="last-week">Last Week - 2 hrs</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
