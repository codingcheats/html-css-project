<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp UI Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="over-top">
        <div class="top">
            <div class="under-top">
                <img src="images/whatsapp-icon.png" class="top-icon" alt="">
                <h3 class="top-text">Whatsapp</h3>
            </div>
            <div class="under-top">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                </svg>
            </div>
        </div>
        <div class="nav">
            <div class="ch">Chats <b class="chats-unread" style="opacity: 1;">4</b></div>
            <div class="ch">Status <b class="status-unread"></b></div>
            <div class="ch">Calls <b class="chats-unread">2</b></div>
        </div>
    </div>

    <div class="h"></div>

    <div class="chats">
        <div class="chat">
            <div class="side">
                <img src="images/hordan-dp.jpg" class="dp" alt="">
                <div class="message-area">
                    <h3 class="name">Jordan Belfort</h3>
                    <p class="message">There’s no nobility in poverty</p>
                </div>
            </div>
            <p class="unread">1</p>
        </div>
    </div>
    <div class="chat">
        <div class="side">
            <img src="images/trump-dp.jpg" class="dp" alt="">
            <div class="message-area">
                <h3 class="name">Donald Trump</h3>
                <p class="message">If it's not fun, what’s the point?</p>
            </div>
        </div>
        <p class="unread">1</p>
    </div>
    <div class="chat">
        <div class="side">
            <img src="images/vin-dp.jpg" class="dp" alt="">
            <div class="message-area">
                <h3 class="name">Dom Toretto</h3>
                <p class="message">There's always room for family</p>
            </div>
        </div>
        <p class="unread">1</p>
    </div>
    <div class="chat">
        <div class="side">
            <img src="images/elon-dp.jpg" class="dp" alt="">
            <div class="message-area">
                <h3 class="name">Elon Musk</h3>
                <p class="message">I don't ever give up</p>
            </div>
        </div>
        <p class="unread">1</p>
    </div>
    <div class="chat">
        <div class="side">
            <img src="images/sparsh.codes-dp.png" class="dp" alt="">
            <div class="message-area">
                <h3 class="name">Sparsh Codes</h3>
                <p class="message">Whatsapp post was cool</p>
            </div>
        </div>
        <p>10m</p>
    </div>
    </div>
</body>

</html>
